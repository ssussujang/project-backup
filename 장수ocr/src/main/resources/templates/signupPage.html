<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link th:rel="stylesheet" th:href = "@{/css/Signup.css}">

</head>
<body>
	<form th:action="@{/user/register.reg}" th:object="${userdto}" method="post">
	
	    <table id="signupTbl">
	        <tr>
	            <td class="signTitle" colspan="2"><h3>회원가입</h3></td>
	        </tr>
	
	        <!-- ID -->
	        <tr>
	            <td class="idText" align="right">ID</td>
	            <td class="idInput">
	                <input th:field="*{u_id}" placeholder="아이디">
	                <p style="color:red; font-size: 13pt;" class="error" th:if="${#fields.hasErrors('u_id')}" 
	                   th:errors="*{u_id}"></p>
	            </td>
	        </tr>
	
	        <!-- PW -->
	        <tr>
	            <td class="pwText" align="right">PW</td>
	            <td class="pwInput">
	                <input th:field="*{u_pw}" type="password" placeholder="비밀번호">
	                <p style="color:red; font-size: 13pt;" class="error" th:if="${#fields.hasErrors('u_pw')}" 
	                   th:errors="*{u_pw}"></p>
	            </td>
	        </tr>
	
	        <!-- NAME -->
	        <tr>
	            <td class="nameText" align="right">이름</td>
	            <td class="nameInput">
	                <input th:field="*{u_name}" placeholder="이름">
	                <p style="color:red; font-size: 13pt;" class="error" th:if="${#fields.hasErrors('u_name')}" 
	                   th:errors="*{u_name}"></p>
	            </td>
	        </tr>
	
	        <!-- PHONE -->
	        <tr>
	            <td class="phoneText" align="right">전화번호</td>
	            <td class="phoneInput">
	                <input th:field="*{u_phone}" placeholder="전화번호">
	                <p style="color:red; font-size: 13pt;" class="error" th:if="${#fields.hasErrors('u_phone')}" 
	                   th:errors="*{u_phone}"></p>
	            </td>
	        </tr>
	
	        <!-- SUBMIT -->
	        <tr>
	            <td class="signupbtn" align="center" colspan="2">
	                <button type="submit">회원가입</button>
	            </td>
	        </tr>
	    </table>
	</form>
	<table id="backgroundTbl">
	 	<tr>
	 		<td>
	 			  
	 		</td>
	 	</tr>
	 </table>
	
	
</body>
</html>
